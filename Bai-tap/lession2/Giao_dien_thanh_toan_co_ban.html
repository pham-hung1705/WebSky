<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Thanh Toan</title>
</head>

<body>
    <h1>Thanh Toán</h1>
    <br/>
    <form action="" method="POST">
    Tên đầy đủ:
    <input name="" type="text" required placeholder="Nhập tên đầy đủ người mua hàng">   <br/>
    Passwork:
    <input  name="" type="password" required placeholder="Nhập password" >
    <br/>
    Email:
    <input name="" type="email" required placeholder="Nhập email" >
    <br/>
    Ngày sinh:
    <input name="" required type="date">
    <br/>
    Mặt hàng mua:
    <input name="" required list="hang">
    <datalist id="hang">
    <option value="Shoes"></option>
    <option value="Socks"></option>
    <option value="Shirt"></option>
    <option value="Sandals"></option>
    <option value="Trousers"></option>
   </datalist>
    <br/>
    Số lượng mua:
    <input  name="" type="number" min="1" max="5">
    <br/>
    Bán kính vận chuyển:
    <input name="" type="range" min="10" max="20">
    <br/>
    <input  type="submit" value="Đăng kí" onClick="">
    </form> 
</body>
</html>
