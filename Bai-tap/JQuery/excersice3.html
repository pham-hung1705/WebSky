<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js" type="text/javascript"></script>
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#send").click(function() {
                var name = $(".name").val();
                var email = $(".email").val();
                var country = $(".country").val();
                if (name == "" || email == "" || country == "" || country == null) {
                    alert("Không được để trống trường này!");
                }
            });
        });
    </script>
    <form action="">
        <p> Name:
            <input type="text" required class="name">
        </p>
        <p>
            Email:
            <input type="text" class="email" required>
        </p>
        <p>Country:
            <select class="country">
                <option> Select-Country</option>
                <option value="Viet Nam"> Viet Nam</option>
                <option value="Japan"> Japan </option>
                <option value="USA">USA</option>
        </select>
        </p>
        <input type="submit" id="send" value="Send info">

        <div class="name-vl"></div>
        <div class="email-vl"></div>
        <div class="country-vl"></div>


    </form>
</body>

</html>
