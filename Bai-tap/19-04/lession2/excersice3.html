<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script text="javascript/text">
        function tim() {
            var x = document.getElementById('a').value;
            var y = document.getElementById('b').value;
            var z = document.getElementById('c').value;
            var max, min;
            //max
            max = (y > x) ? y : x;
            var max2 = (z > max) ? z : max;
            //max
            var html = '<div style = " color:#0000FF;">' + 'max = ' + max2 + '</div>';
            document.getElementById("max").insertAdjacentHTML('afterend', html);
            //min
            min = (y < x) ? y : x;
            var min2 = (z < min) ? z : min;
            //min
            var html = '<div style = " color:#0000FF;">' + 'min = ' + min2 + '</div>';
            document.getElementById("min").insertAdjacentHTML('afterend', html);


        }
    </script>
    <form>
        <script type="text/javascript">
        </script>
        <h1>Tìm min - max</h1>
        Nhập số thứ nhất:
        <br>
        <input type="text" id="a">
        <br> Nhập số thứ 2:
        <br>
        <input type="text" id="b">
        <br> Nhập số thứ 3:
        <br>
        <input type="text" id="c">
        <br>
        <input type="button" onclick="tim()" value="Tìm">
        <input type="reset" value="Reset">
        <div id="max"> </div>
        <div id="min"> </div>
        <!-- //reluxg (0/84)(3/9/..)[0-9]{9} -->
    </form>
</body>

</html>
