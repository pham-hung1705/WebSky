<!DOCTYPE html>
<html>
<head>
	<title>Phan 2</title>
</head>
<body>
<script type="text/javascript">
	var a = prompt("Mời bạn nhập a:");
		document.write(" Bạn vừa nhập a = " +a);
		document.write("<br>");
	if ((a<100 && a>50) || (a < 20 && a > 1)) {
		document.write(a+ " Nằm trong khoảng 1 - 20 và  50 -100 ")
	}
	else
		document.write(a+ " Không nằm trong khoảng 1 - 20 và  50 -100 ")

</script>
</body>
</html>
