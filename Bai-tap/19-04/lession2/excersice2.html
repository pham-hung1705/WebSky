<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
</head>


<body>
    <script type="text/javascript">
        function phuongtrinh() {

            var x = document.getElementById('a').value;
            var y = document.getElementById('b').value;
            var n;
            if (x == "" || y == "") {
                document.getElementById('out').innerHTML = "Mời bạn nhập số để kiểm tra.";
            } else {

                if (x == 0) {
                    alert("Phương trình vô nghiệm");
                    return 0;
                } else if (y == 0) {
                    alert("Phương trình vô số nghiệm!");
                    return 0;
                } else {
                    n = (-y) / x;

                }

                //  }in ra các số vừa nhập 
                var insert = '<div style="color:#0000FF";>' + x + 'x' + ' +' + y + ' = 0' + '</div>';
                document.getElementById("input").insertAdjacentHTML('afterend', insert)
                    //output HTML
                var html = '<div style = " color:#0000FF;">' + 'x = ' + n + '</div>';
                document.getElementById("out").insertAdjacentHTML('afterend', html);
            }
        }

        function rset() {
            var y = document.getElementById("out").value;
            delete y;
        }
    </script>
    <form action="" id="myform">
        <center>
            <h1> Giải Phương Trình Bậc Nhất ax + b = 0</h1>
            <br> Nhập hệ số a:
            <br>
            <input type="text" id="a" required>
            <br> Nhập hệ số b:
            <br>
            <input type="text" id="b">
            <br> Phương trình bậc nhất đang có dạng:
            <br>
            <br>
            <div id="input"> </div>
            <br><br>
            <input type="button" value="Tìm x" onClick="phuongtrinh()">
            <input type="reset" value="Reset" onclick="rset">
            <br>

            <div id="out"> </div>
        </center>
    </form>
</body>

</html>
