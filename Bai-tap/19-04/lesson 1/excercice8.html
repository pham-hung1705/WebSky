<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var sample = "Robin Singh ";
	var lettersToCut =3;
	var c="";
	for (var i=0;i<10;i++){
		if(i==1){
			break;
		}
		else if(i<lettersToCut){
			//substr(vị trí bắt đầu lấy, số kí tự cần lấy )
			c=sample.substr(0,lettersToCut);
			document.write(c);
			sample++;
		}

	}
	
	</script>
</body>
</html>
