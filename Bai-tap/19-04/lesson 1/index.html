<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScirpts</title>
	<link rel="stylesheet" href="">
</head>

<body>
	<script  type="text/javascript" >
		var a=12;
		var b=24;
		document.writeln(a + " + " +b +" = ", a+b);
		document.writeln("<br/>");
		document.writeln(a + " - " +b+ " = ", a-b);
		document.writeln("<br/>");
		document.writeln(a + " * " +b+ " = ", a*b);
		document.writeln("<br/>");
		document.writeln(a + " / " +b +" = ", a/b);

	</script>
</body>
